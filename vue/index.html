<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue-dev/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
      </div>
    <script>
        ;(function(url,win,doc,myName){
            win[myName] = win[myName]||function(){
                (win[myName].q = win[myName].q||[]).push(arguments)
            }
            setTimeout(function(){
                var iframe = document.createElement('iframe');
                console.log(iframe.style.cssText);
                (iframe.iframeElement||iframe).style.cssText = 'display:none';
                iframe.src = "javascript:false";
                iframe.id = 'hwa'
                var where = document.getElementsByTagName('script')[0];
                console.log(where)
                where.parentNode.insertBefore(iframe,where)
                var doc = iframe.contentWindow.document;
                doc.open().write('<body onload="'+'var js = document.createElement(\'script\');console.log(js);'+'js.src=\''+url+'\';'+'document.body.appendChild(js);">');
                    doc.close()
            })
        })('',window,document,'ha')
    </script>
</body>
</html>
